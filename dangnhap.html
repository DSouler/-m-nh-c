<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./dangnhap.css">
</head>

<body>
    <div class="container">
        <form class="login-form" id="login-form">
            <h2>Đăng Nhập</h2>
            <div class="form-group">
                <label for="username"><i class="fas fa-user"
                        style="margin-left: 5px;margin-right: 8px;color: rgba(6, 214, 214, 0.534);"></i> Tên Đăng
                    Nhập:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"
                        style="margin-left: 5px;margin-right: 8px;color: rgba(6, 214, 214, 0.534);"></i> Mật
                    Khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="dk">
                <a href="./dangki.html" style="font-size: 17px; color: #ffffffc5">Bạn chưa có
                    tài khoản? Đăng ký</a>
            </div>
            <button type="submit" style="font-size: 16px;">Đăng Nhập</button>
        </form>
    </div>

    <script>
        // Lấy tham chiếu đến biểu mẫu đăng nhập
        const loginForm = document.getElementById("login-form");

        // Xử lý sự kiện khi biểu mẫu được gửi đi
        loginForm.addEventListener("submit", function (e) {
            e.preventDefault(); // Ngăn chặn biểu mẫu gửi lại trang

            // Lấy giá trị nhập từ người dùng
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Thực hiện kiểm tra đơn giản (điều này cần được thay thế bằng kiểm tra thực tế từ máy chủ)
            if (username === "admin" && password === "123456") {
                alert("Đăng nhập thành công!");
                // Thực hiện hành động sau khi đăng nhập thành công, ví dụ: chuyển hướng đến trang chính
                window.location.href = "mucsic-khampha.html";
            } else {
                alert("Đăng nhập không thành công. Vui lòng kiểm tra lại tên đăng nhập và mật khẩu.");
            }
        });
    </script>
</body>

</html>
