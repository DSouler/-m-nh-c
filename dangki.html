<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./dangki.css">
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h2>Đăng Ký</h2>
            <div class="form-group">
                <label for="username"><i class="fas fa-user" style="margin-left: 5px;margin-right: 8px;color: rgba(6, 214, 214, 0.534);"></i> Tên Đăng Nhập:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"style="margin-left: 5px;margin-right: 8px;color: rgba(6, 214, 214, 0.534);"></i> Mật Khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"style="margin-left: 5px;margin-right: 8px;color: rgba(6, 214, 214, 0.534);"></i> Nhập lại mật khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" style="font-size: 16px;">Đăng Ký</button>
        </form>
    </div>
</body>
</html>
